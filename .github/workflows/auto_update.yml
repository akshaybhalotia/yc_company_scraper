name: Auto update the data set

on:
  workflow_dispatch:
  schedule:
    - cron: "13 13 13 * *" # on 13:13 of the 13th of every month

permissions:
  contents: read

jobs:
  diff:
    name: Find diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
      - name: Install jq
        uses: dcarbone/install-jq-action@v1.0.1
      - name: Run update script
        run: sh refresh_data.sh
      - name: Check git status
        id: git_check
        run: |
          echo "FILES_CHANGED<<EOF" >> $GITHUB_OUTPUT
          git status --porcelain -s -uall >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Print git status
        run: echo "${{ steps.git_check.outputs.FILES_CHANGED }}"
    outputs:
      files: ${{ steps.git_check.outputs.FILES_CHANGED }}

  raise-pr:
    name: Raise a PR on data diff
    runs-on: ubuntu-latest
    needs: diff
    steps:
      - name: Access git status
        run: echo "${{ needs.diff.outputs.files }}"
      - name: Test how conditionals work
        if: needs.diff.outputs.files != ''
        run: echo "Condition passed"
